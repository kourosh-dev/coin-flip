<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

  </style>
</head>
<body>
  <button onclick="playGame('head')">head</button>
  <button onclick="playGame('tails')">tails</button>
  <button onclick="localStorage.removeItem('score')">reset</button>
  <h4 id="demo"></h4>

  <script>
    
    const demo = document.getElementById('demo');
    const scores =  JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      loses: 0,
      games:0
    };
    
    function flip() {
      let resultFlip = '';
      const randomNumber = Math.random();

      if(randomNumber <= 0.5) {
        resultFlip = 'tails';
      } else if(randomNumber > 0.5) {
        resultFlip = 'head';
      }

      return resultFlip;
    }

    function playGame(guess) {
      const resultFlip = flip();
      let resultGame = '';

      if(guess === resultFlip) {
        resultGame = 'you won';
        scores.wins ++;
        scores.games ++;
      } else {
        resultGame = 'you lose';
        scores.loses ++;
        scores.games ++;
      }
      localStorage.setItem('score', JSON.stringify(scores));

      demo.innerHTML = `your guess = ${guess}<br> result flip = ${resultFlip}<br> result game = ${resultGame}<br><br> scores<br> your wins: ${scores.wins}; your loses: ${scores.loses}: games: ${scores.games}`;
    }

  </script>
</body>
</html>
